<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="loginModalLabel">Login</h3>
    </div>
    <div class="modal-body row-fluid">
        <div class="span6">
            <form class="form-horizontal" action="/login/" id="modal-login" method="post">
                <div class="control-group">
                    <input type="text" name="username" id="modal-username" value="{{ username }}" placeholder="email" />
                </div>
                <div class="control-group">
                    <input type="password" name="password" id="modal-password" value="" placeholder="password" />
                </div>
                <div class="control-group">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">Log in</button>
                </div>
            </form>
        </div>
        <div class="span4" id="social-logins">
            <a href="{% url "socialauth_begin" 'google' %}" class="btn"><i class="icon-google-plus"></i> Google</a><br />
            <a href="{% url "socialauth_begin" 'facebook' %}" class="btn"><i class="icon-facebook"></i> Facebook</a><br />    
            <a href="{% url "socialauth_begin" 'linkedin' %}" class="btn"><i class="icon-linkedin"></i> LinkedIn</a><br />
        </div>
    </div>
    <div class="modal-footer center">
        Not a memeber? <a href="/signup">Signup!</a>
    </div>
</div>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/"><img src="/static/images/reallocate_logo.png"/></a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/about"><strong>Learn</strong><br/>to ReAllocate</a></li>
                    <li><a href="/learn"><strong>Submit</strong><br/>a Project</a></li>
                    <li><a href="/search"><strong>Find</strong><br/>an Opportunity</a></li>
                </ul>
            </div>
            
            <div class="nav-collapse collapse">
                <ul class="nav pull-right" id="auth">
                    {% if user.is_authenticated %}
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                {{ user.email }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile">Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li> 
                    {% else %}
                        <li><!--<a href="/login">--><a href="#loginModal" role="button" data-toggle="modal">Login</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
