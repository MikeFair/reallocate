<div id="login-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="login-modal-label">Login</h3>
    </div>
    <div class="modal-body row-fluid">
        <div class="span6">
            <form class="form-horizontal" action="/login" id="modal-login" method="post">
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="control-group">
                    <input type="text" name="username" id="modal-username" value="{{ username }}" placeholder="email" />
                </div>
                <div class="control-group">
                    <input type="password" name="password" id="modal-password" value="" placeholder="password" />
                </div>
                <div class="control-group">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">Log in</button>
                </div>
            </form>
        </div>
        <div class="vert-or span1">
            <div></div>
            <p>or</p>
            <div></div>
        </div>
        <div class="span5" id="social-logins">

            <a href="{% url "socialauth_begin" 'google' %}" class="btn btn-primary"><i class="icon-google-plus"></i> Google</a><br />
            <a class="btn btn-info" href="/auth/facebook" style="background: #596F90;"><i class="icon-facebook"></i> Facebook</a><br />    
            <a href="{% url "socialauth_begin" 'linkedin' %}" class="btn btn-info"><i class="icon-linkedin"></i> LinkedIn</a><br />
        </div>
    </div>
    <div class="modal-footer">
        Not a member? <a href="/sign-up">Signup!</a>
    </div>
</div>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/"><img src="/static/images/reallocate_logo.png"/></a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/about"><strong>Learn</strong><br/>to ReAllocate</a></li>
                    <li><a href="/get-started"><strong>Submit</strong><br/>a Project</a></li>
                    <li><a href="/search"><strong>Find</strong><br/>an Opportunity</a></li>
                </ul>
            </div>
            
            <div class="nav-collapse collapse">
                <ul class="nav pull-right" id="auth">
                    <li class="dropdown user">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span id="#user-email">{{ user.email }}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li> 
                    <li class="anon">
                        <a href="#login-modal" role="button" data-toggle="modal">Login</a>
                    </li>
                    <li class="anon">
                        <a href="/sign-up">Sign Up</a>
                    </li>
                </ul>
            </div>
            <style>
            {% if user.is_authenticated %}
                .user { display: block; }
                .anon { display: none; }
            {% else %}
                .user { display: none; }
                .anon { display: block; }
            {% endif %}
            </style>
        </div>
    </div>
</div>
