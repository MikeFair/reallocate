{% extends 'theme/base.html' %}
{% load i18n %}

{% trans "This is the title" as the_title %}

{% block meta_description %}{{ the_title }}{% endblock %}



{% block maincontent %}

    <div class="container-fluid">

        <div class="row-fluid">
            <h3>Create an Organization</h3>
        </div>

        <div class="row-fluid">

            <div class="span6 left">

                    <form id="new-org-form" class="form-horizontal" method="post">{% csrf_token %}

                        <div class="control-group">

                            <label class="control-label" for="name">Organization name</label>

                            <div class="controls">
                                <input type="text" id="name" name="name" />
                            </div>

                        </div>

                        <div class="control-group">
                            
                            <label class="control-label" for="URL">Website</label>

                            <div class="controls">
                                <input type="text" id="URL" name="URL" />
                            </div>

                        </div>

                        <div class="control-group">
                            
                            <label class="control-label" for="country">Country</label>

                            <div class="controls">
                                <select id="country" name="country">
                                    <option>Select country</option>
                                    <option value="United States">United States</option>
                                </select>
                            </div>

                        </div>

                        <div class="control-group">
                            
                            <label class="control-label" for="org_mission">Mission Statement</label>

                            <div class="controls">
                                <textarea id="org_mission" name="org_mission"></textarea>
                            </div>

                        </div>

                        <div class="control-group">

                            <div class="controls">
                                <input class="btn" type="submit" value="Save" />
                            </div>

                        </div>

                    </form>

            </div>

        </div>
    </div>


{% endblock %}

{% block bottomscript %}

{% endblock %}
