<div class="post-update">

    <form enctype="multipart/form-data" method="post">

        <input type="hidden" name="orgid" value="{{ project.organization.id }}"/>
        <input type="hidden" name="pid" value="{{ project.id }}"/>
        <input type="hidden" name="oid" value="{{ opportunity.id }}"/>
        <textarea class="form-control" name="text" placeholder="How is your project going?"></textarea>
        
        <div class="modal-buttons post-update-buttons">
            <button type="submit" class="btn btn-default fake-file"><span class="icon-picture icon"></span> Add Image</button>
            <i class="icon-ok icon-2x file-upload-ok" style="display: none;"></i>
            <input class="media-file" type="file" name="file" value="Upload a new photo" />
            <button class="btn btn-primary submit-update pull-right" type="submit">Post Update</button>
            <div class="clearfix"></div>
        </div>

    </form>

</div>
