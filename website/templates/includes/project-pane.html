<style>
    .project-container {
        background: #fff;
        margin-bottom: 30px;
        height: 277px;
        box-shadow: 1px 2px 3px #808080;
        -moz-box-shadow: 1px 2px 3px #808080;
        -webkit-box-shadow: 1px 2px 3px #808080;
    }
    
    .project-container:hover {
        border-color: rgba(82, 168, 236, 0.8);
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(82, 168, 236, 0.6);
        cursor: pointer;
    }
    .project-image {
        height: 168px;
        overflow: hidden;        
        position: relative;
    }
    .project-text {
        width: 100%;
        height: 277px;
        background-color: rgba(0,0,0,.55);
        color: #ffffff;
    }
    .project-name {
        height:75px;
        font-family: 'Raleway', sans-serif;
        text-align: center;
        color:#ffffff;
        padding-top: 10px;
        font-size: 2.2em;
        line-height: 1em;
        
    }
    
    .project-text .short_desc {
        margin-top:20px;
        height: 60px;
        overflow: hidden;
        font-size: 1.4em;
        line-height: 1.3em;
        text-align: center;
    }
    
    .project-text .org-bar {
        margin: 5px auto 0px;
        width: 250px;
    }
    .project-text .org-bar a{
        margin-left: 5px;
        color: #6dcff6;
    }
    
    .project-text .row-fluid [class*="span"]:first-child {
        margin-left: 0;
    }
    .metric-container {
        width: 100%;
        margin: 0 auto;
        border-top: 2px solid #ffffff;
    }
        
     .metric-container div:nth-of-type(n+2) {
    
        border-left: 2px solid #ffffff; 
    } 
      
</style>
        
<div class="span4">
    <div class="project-container" type="project" project_id="{{ project.id }}">
        <div class="projectimage" style="background-image: url('{{ project.media_url }}'); background-size: 300px 168px; background-repeat: no-repeat;"></div>
            <div class="project-text">
                <div class="project-cause">
                    {{project.short_desc}}
                </div>
                <div class="project-name">{{project.name}}</div>
                <div class="short_desc">
                    {{ project.short_desc }}
                </div>
                <div class="org-bar">
                    <div class="icon-globe organization"></div><a href="">Organization</a>
                    <div class="icon-map-marker location"></div><a href="">San Francisco, CA</a>
                </div>
                <div class="row-fluid" id="opportunityTypes">
                    <div class="stat span3">
                        <div id="num-following" class="text-center number">5</div>
                        <div class="stat-label text-center">Donations</div>
                    </div>
                    <div class="stat span3">
                        <div class="text-center number">13</div>
                        <div class="stat-label text-center">Skills</div>
                    </div>
                    <div class="stat span3">
                        <div class="text-center number">2</div>
                        <div class="stat-label text-center">Equipment</div>
                    </div>
                    <div class="stat span3">
                        <div class="text-center number">3</div>
                        <div class="stat-label text-center">Knowledge</div>
                    </div>
                </div>
            </div>    

    </div>
</div>
