<div class="span4 opp_browse">
	<div opp_id="{{ opp.id }}">
		<div class="opp_thumb">
			<a href="/opportunity/{{ opp.id }}"><img src="{{ opp.media_url }}"/></a>
		</div>
		<div class="opp_lower">
			<div class="text-center">
				<strong><a href="/opportunity/{{ opp.id }}"><h4>{{ opp.name }}</h4></a></strong>
			</div>
			<div class="text-center">
				<h5>{{ opp.opp_type|title }}</h5>
			</div>
			<div class="text-center">
				{% for tag in opp.tags.all %}
					{{ tag }}{% if forloop.last %}{% else %}, {% endif %}
				{% endfor %}
			</div>
			<div class="short_desc" style="color:#555;">
				{{ opp.short_desc }}
			</div>
			<br/>
			{% comment %}
			<div class="location">
				<div class="icon-map-marker" style="margin:5px;"></div><a href="">San Francisco, CA</a>
			</div>
			{% endcomment %}
			<div class="project_name">
				<div class="icon-wrench" style="margin:5px;"></div><a href="/project/{{ opp.project.id }}">{{ opp.project.name }}</a>
			</div>
		</div>
	</div>
</div>
